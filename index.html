<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>

<div class="container">
    <nav class="main__nav">
        <h1 class="title__hdl">BestShop</h1>
        <div class="menu__items--box">
            <a href="" class="menu__items menu__layout">Why Us</a>

            <a href="" class="menu__items menu__layout">Prices</a>
            <a href="" class="menu__items menu__layout">Contact</a>
        </div>
    </nav>
    <main class="hero">
        <h2 class="hero__hdl hero__reset secondary__hdl">Sell More!</h2>
        <p class="hero__text hero__reset">Open shop on our platform and increase your sales</p>
        <a href="" class="hero__btn"><p class="hero__btn__text">Open your shop</p></a>
        <img class="hero__img" src="./src/images/Background.png"/>

</div>

<div class="stats__box">
    <h2 class="stats__hdl secondary__hdl">The most popular sales platform in country</h2>
    <div class="stats__data">
        <div class="stats__data__item">
            <h4 class="stats__numbers">100000+</h4>
            <p class="stats__desc">daily entries</p>
        </div>
        <div class="stats__data__item">
            <h4 class="stats__numbers">2000000+</h4>
            <p class="stats__desc">seen products every day</p>
        </div>
        <div class="stats__data__item">
            <h4 class="stats__numbers">10000+</h4>

        </div>
